<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블</title>
</head>

<body>
  <!-- border 사용해야 테이블 외곽에 선이표시됨 -->
  <table border="1">
    <!-- caption : 표의제목 삽입  -->
    <caption>표의제목</caption>
    <tr>
      <!-- colspan : 행 병합  ,rowspan : 열 병합-->
      <td colspan="2">1행1열</td>
      <td>1행3열</td>
    </tr>

    <tr>
      <td>2행1열</td>
      <td>2행2열</td>
      <td rowspan="2">2행3열</td>
    </tr>

    <tr>
      <td>3행1열</td>
      <td>3행2열</td>
    </tr>
  </table>

</body>

</html>
