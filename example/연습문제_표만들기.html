<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>표만들기 연습</title>
</head>

<body>
  <h1>인생 영화..!</h1>
  <p>인생 짧고, 영화는 많다..! 홍팍이의 인생 영화를 소개해볼까 한다..!</p>
  <!-- 3개의 영화 사진을 주소에 입력한다. 아래 2개의 사진은 같은 사이즈로 한다. -->
  <img
    src="https://images.unsplash.com/photo-1485846234645-a62644f84728?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8bW92aWV8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
    width="100%" />
  <img
    src="https://images.unsplash.com/photo-1535016120720-40c646be5580?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NHx8bW92aWV8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
    width="49%" />
  <img
    src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NXx8bW92aWV8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
    width="49%" />

  <!-- 표 -->
  <table border="1">
    <!-- 표머리: 제목부분은 thead로 묶어준다. -->
    <thead>
      <tr>
        <th>제목</th>
        <th>평점</th>
        <th>장르</th>
        <th>내용</th>
      </tr>
    </thead>
    <!-- 표몸통: 몸통(데이터) 부분은 tbody로 묶는다. -->
    <!-- 사진과 일치하는 영화 설명을 적는다. -->
    <tbody>
      <tr>
        <td>굿 윌 헌팅</td>
        <td>4.94</td>
        <td>성장</td>
        <td>한 청년의 성장 스토리.</td>
      </tr>
      <tr>
        <td>쇼생크탈출</td>
        <td>4.85</td>
        <td>드라마</td>
        <td>억울하게 감옥에 갇힌 나자.그러나 끝까지포기하지 않는다..!</td>
      </tr>
      <tr>
        <td>아이엠 샘</td>
        <td>4.82</td>
        <td>가족</td>
        <td>가족과 사랑. 아성과감성.진정 아이에게 필요한것..!</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
