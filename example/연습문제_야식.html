<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>야심한 밤</title>
</head>

<body>
  <h1>야심한 밤</h1>
  <p>
    때는 저녁 10시. 바쁜 일과로 저녁도 거른 체, 하루가 저물었다. 공복감에 치여
    잠들 수 없는 밤..! 게다가 내일은 휴일.. 그렇다.. 나는 지금 야식이 땡긴다.
  </p>

  <h2>좋아하는 야식들</h2>
  <!-- 순서가 없는 리스트, (Unordered List) -->
  <ul>
    <li>라면</li>
    <li>족발</li>
    <li>치킨</li>
    <li>피자</li>
  </ul>

  <h2>야식 랭킹</h2>
  <!-- 순서가 있는 리스트, (Ordered List) -->
  <ol>
    <li>치킨</li>
    <li>족발</li>
    <li>피자</li>
    <li>라면</li>

  </ol>

  <h2>치킨 주문하기</h2>
  <!-- 이미지에 링크 걸기 -->
  <a href="https://www.baemin.com/" target="_blank">
    <!-- 이미지 태그: width 100% -->
    <img width="100%"
      src="https://images.unsplash.com/photo-1513639776629-7b61b0ac49cb?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1047&q=80"
      alt="이미지">
  </a>
</body>

</html>
