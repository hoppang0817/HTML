<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록과 인라인</title>
</head>
<body>
    <!-- 블록태그 -->
    <!-- 블록태그는 한줄을 다차지한다 -->
    <h1 style="background-color: beige;">블록 요소</h1>
    <p>p태그는 블록</p>
    <div>div도 블록</div>
    
    <!--인라인 태그  -->
    <!-- strong은 강조 ,a 링크 -->
    <strong style="background-color:floralwhite;">이 태그는 인라인 입니다.</strong>
    <a href="">링크가 있는 a태그도 인라인</a>
    
    <!-- div태그랑 비슷 -->
    <span>스판태그도 인라인</span>

    <br>
    <br>
    <!-- mark 는 형광팬효과 span는 div와 같은 효과 -->
    <!-- alt + f 자동 줄내리기 -->
    <!-- lorem은 아무 문자 작성해줌 -->
    <p>Lorem, ipsum dolor <mark>sit amet</mark>  consectetur adipisicing elit. Harum alias doloremque quo laudantium saepe architecto officia,<span style="color: red;">animi accusamus</span>  porro. Excepturi, iusto at neque sed animi repellat temporibus dolore vel. Velit?
    </p>


</body>
</html>
